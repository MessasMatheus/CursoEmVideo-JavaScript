<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
       body {
        background-color: rgb(59, 59, 115);
        color: white;
        font: normal 10pt Arial;
       }
       h1{
        color: rgb(242, 207, 117);

<body>
  <h1>Olá, Mundo !!! Hello Word !!!</h1>
  <p>Ufa : Ja me livrei da Maldição </p> 
  <script>
    var n1 = Number(window.prompt('Digite um Número : '))//a variavel n1 ira recebar a string e transformar em numero
    var n2 = Number(window.prompt('Digite outro Número : '))
    var Soma = n1 + n2
    // variavel (number + number) é igual a Adição
    // Variavel (string + string) é igual a Concatenação
    window.alert(`A Soma entre ${n1} + ${n2}, é igual a : ${Soma}! `) // Usando Tamplate String
  </script>  
</body>
