<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font: 10pt Arial;
        }

    </style>
</head>
<body>
    

    <script>
        var Nome = window.prompt("Qual é o seu nome?")
        document.write(`<h2>Seu nome ${Nome}, tem ${Nome.length}, Letras</h2>`)
        document.write(`Seu nome em letas maiúscolas fica assim : ${Nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em letras minúscolas fica assim : ${Nome.toLowerCase()}`)
    </script>
</body>
</html>
