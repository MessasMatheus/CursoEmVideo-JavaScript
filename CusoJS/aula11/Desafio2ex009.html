<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificando Sua Nacionalidade</h1>  
    Em qual pais você nasceu? <input type="string" id="txtnacionalidade">
    <input type="button" value="verificar" onclick='verificar()'>
    <div id = 'res'></div>
    <script>
        function verificar() {
            var Nacionalidade = window.document.querySelector('input#txtnacionalidade')
            var res = window.document.querySelector('div#res')
            var nas = (Nacionalidade.value)
            res.innerHTML = `<p>Você Nasceu em : <strong>${nas}</strong></p>`
            if(nas != "Brasil"){
                res.innerHTML += `<p> Você morando em ${nas} você é : Estrangeito!` 
            }else{
                res.innerHTML += `<p> Você morando em ${nas} você é : Brasileiro!`
            }
            
        }
    </script>
</body>
</html>
