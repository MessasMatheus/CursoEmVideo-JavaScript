<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Brasileiro?</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: black;
            color: cyan;
            width: 400px;
            height: 400px;
            line-height: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'area'>
        Sua Nacionalidade
    </div>
    <script>
        var Nacionalidade = window.prompt('Em que País Você Nasceu?')
        if(Nacionalidade != 'Brasil'){
            window.alert('Você é Estrangeiro')
    } else {
            window.alert('Você é Brasileiro')
    }
    </script>
</body>
